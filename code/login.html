<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Lien vers Bootstrap ou MDBootstrap pour les styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Connexion</h1>
        <form id="login-form" class="mx-auto" style="max-width: 400px;">
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="login-username" class="form-control" placeholder="Nom d'utilisateur" required />
                <label class="form-label" for="login-username">Nom d'utilisateur</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="login-password" class="form-control" placeholder="Mot de passe" required />
                <label class="form-label" for="login-password">Mot de passe</label>
            </div>

            <!-- Checkbox -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me" />
                        <label class="form-check-label" for="remember-me">Se souvenir de moi</label>
                    </div>
                </div>
                <div class="col">
                    <a href="#!">Mot de passe oublié ?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Se connecter</button>

            <!-- Register link -->
            <div class="text-center">
                <p>Pas encore inscrit ? <a href="register.html">Créer un compte</a></p>
            </div>
        </form>
        <p id="message" class="text-center text-danger"></p>
    </div>

    <!-- Lien vers les scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
